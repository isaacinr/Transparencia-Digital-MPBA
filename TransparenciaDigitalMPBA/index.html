<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministério Público do Estado da Bahia</title>

    <!-- Seus estilos atuais -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Componente Header Oficial do MPBA -->
    <link rel="stylesheet" href="css/components/header.css">

    <!-- Responsivo (sempre por último, depois de todos os CSS) -->
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- HEADER OFICIAL DO MPBA -->
    <header class="mpba-header">

        <!-- TOPBAR: Logo + Botões -->
        <div class="mpba-topbar">
            <div class="container">
                <a href="https://mpba.mp.br" class="mpba-logo">
                    <img src="img/LogoMPBA.png" alt="Ministério Público do Estado da Bahia">
                </a>

                <div class="mpba-topbuttons">
                    <a href="#" class="btn-top btn-atendimento">
                        <i class="fas fa-headset"></i>
                        Atendimento ao Cidadão
                    </a>
                    <a href="#" class="btn-top btn-servidor">
                        <i class="fas fa-user"></i>
                        Área Servidor
                    </a>
                </div>
            </div>
        </div>

        <!-- MENU PRINCIPAL -->
        <nav class="mpba-mainnav">
            <div class="container">
                <ul class="mpba-menu">
                    <li><a href="#">Conheça o MP</a></li>
                    <li><a href="#">Áreas de Atuação</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Comunicação</a></li>
                </ul>
            </div>
        </nav>

        <!-- BARRA DE PESQUISA -->
        <div class="mpba-searchbar">
            <div class="container">
                <div class="search-wrapper">
                    <input type="text" class="search-input" placeholder="O que você procura?" aria-label="Pesquisa no site">
                    <button class="search-btn voice-btn" aria-label="Pesquisa por voz">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="search-btn submit-btn" aria-label="Buscar">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- BANNER APP CEGONHA (opcional – delete se não quiser na home) -->
        <div class="mpba-banner-cegonha">
            <div class="container">
                <div class="banner-content">
                    <div class="banner-text">
                        <strong>APLICATIVO CEGONHA:</strong><br>
                        SEUS DIREITOS NA GESTAÇÃO NA PALMA DA MÃO.<br>
                        <span class="banner-highlight">BAIXE O APP. É GRATUITO.</span>
                    </div>
                    <div class="banner-image">
                        <img src="img/banner-cegonha.jpg" alt="Aplicativo Cegonha - MPBA">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Seu conteúdo principal começa aqui -->
    <main>
        <!-- seus cards, seções, etc. -->
    </main>

</body>
</html>
