<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Servidor - MPBA</title>
    <link rel="stylesheet" href="area-servidor.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://www.mpba.mp.br/sites/default/files/logo-mpba.png" alt="Logo MPBA">
            <div class="logo-text">
                Ministério Público<br>do Estado da Bahia
            </div>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="O que você procura?">
            <button>Buscar</button>
        </div>
    </header>

    <nav class="breadcrumb">
        <strong>Início</strong> > Área do Servidor
    </nav>

    <main class="container">
        <h1>Acesso Rápido de Servidores e Membros</h1>

        <div class="quick-access">
            <a href="#">Intranet</a>
            <a href="#">Webmail</a>
            <a href="#">Office 365</a>
            <a href="#">Plantão</a>
        </div>

        <div class="tiles">
            <a href="#" class="tile">
                <img src="https://www.mpba.mp.br/sites/default/files/idea.png" alt="idea">
                <div class="title">idea</div>
                <div class="subtitle">Sistema Integrado de Dados, Estatística e Atuação</div>
            </a>

            <a href="#" class="tile">
                <img src="https://www.mpba.mp.br/sites/default/files/lupa.png" alt="Lupa MPBA">
                <div class="title">Lupa MPBA</div>
            </a>

            <a href="#" class="tile">
                <img src="https://www.mpba.mp.br/sites/default/files/siga.png" alt="SIGA">
                <div class="title">SIGA</div>
            </a>

            <a href="#" class="tile">
                <img src="https://www.mpba.mp.br/sites/default/files/sei.png" alt="SEI!">
                <div class="title sei">sei!</div>
            </a>

            <a href="#" class="tile">
                <img src="https://www.mpba.mp.br/sites/default/files/diario-oficial.png" alt="Diário Oficial Eletrônico">
                <div class="title">DIÁRIO OFICIAL ELETRÔNICO</div>
            </a>

            <a href="#" class="tile">
                <img src="https://www.mpba.mp.br/sites/default/files/e-dia.png" alt="e-Dia">
                <div class="title">e-Dia</div>
                <div class="subtitle">Gestão de Diárias</div>
            </a>

            <a href="#" class="tile pje-tile">
                <img src="https://www.mpba.mp.br/sites/default/files/pje.png" alt="PJe">
                <div class="title pje">PJe</div>
            </a>
        </div>
    </main>

</body>
</html>
