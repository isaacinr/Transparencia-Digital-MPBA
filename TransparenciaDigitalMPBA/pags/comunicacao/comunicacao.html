<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicação - Transparência Digital MPBA</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <!-- HEADER igual -->
    <header class="header">… (mesmo) …</header>

    <section class="hero">
        <div class="container">
            <h1>Comunicação</h1>
            <p>Notícias, eventos e canais oficiais do Ministério Público da Bahia</p>
        </div>
    </section>

    <main class="section-padding bg-light">
        <div class="container">
            <h2 style="text-align:center; margin-bottom:3rem;">Últimas Notícias</h2>
            <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(320px,1fr)); gap:2rem;">
                <!-- Repita esse card quantas vezes quiser -->
                <article style="background:white; border-radius:8px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.1);">
                    <img src="../img/photos/noticia1.jpg" alt="Notícia" style="width:100%; height:200px; object-fit:cover;">
                    <div style="padding:1.5rem;">
                        <h3 style="color:#003087; margin-bottom:0.5rem;">Título da Notícia</h3>
                        <p style="font-size:0.95rem; color:#666;">22 de novembro de 2025</p>
                        <p>Resumo breve da notícia institucional...</p>
                        <a href="#" style="color:#003087; font-weight:500; text-decoration:none;">Leia mais →</a>
                    </div>
                </article>
                <!-- mais cards -->
            </div>
        </div>
    </main>

    <!-- FOOTER igual -->
    <footer class="footer">… (mesmo) …</footer>
</body>
</html>
